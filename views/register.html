<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Grocery Website</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="register.css">

</head>
<body>

    <!-- header section starts -->
    <header class="header">
        <a href="../index.html" class="logo"><i class="fas fa-shopping-basket"></i> groco </a>
    </header>
    <!-- header section ends -->

    <!-- register section starts -->
    <section class="login-form-container">
        <form action="#" class="login-form">
            <h3>Create New Account</h3>
            <input type="text" placeholder="username" class="box">
            <input type="email" placeholder="email" class="box">
            <input type="password" placeholder="password" class="box">
            <!-- <input type="password" placeholder="confirm your password" class="box"> -->
            <input type="submit" value="Create Account" class="btn">
            <p>Already have an account? <a href="../index.html">Login</a></p>
        </form>
    </section>
    <!-- register section ends -->

    <!-- footer section starts -->
    <footer class="footer">
        <div class="box-container">
            <div class="box">
                <h3>groco <i class="fas fa-shopping-basket"></i></h3>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquam, saepe.</p>
            </div>
        </div>
    </footer>
    <!-- footer section ends -->

    <!-- custom javascript section starts -->
    <script src="script.js"></script> 
    <!-- custom javascript section ends -->

</body>
</html>
